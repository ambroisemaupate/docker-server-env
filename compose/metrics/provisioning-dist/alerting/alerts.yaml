apiVersion: 1
groups:
    - orgId: 1
      name: Each minute
      folder: Services
      interval: 1m
      rules:
          - uid: prometheus_node_rootfs_uid
            title: Root FS used
            condition: C
            data:
                - refId: A
                  relativeTimeRange:
                      from: 600
                      to: 0
                  datasourceUid: default_prometheus_uid
                  model:
                      editorMode: code
                      expr: 100 - ((node_filesystem_avail_bytes{instance="node_exporter:9100",job="node",mountpoint="/",fstype!="rootfs"} * 100) / node_filesystem_size_bytes{instance="node_exporter:9100",job="node",mountpoint="/",fstype!="rootfs"})
                      instant: true
                      intervalMs: 1000
                      legendFormat: __auto
                      maxDataPoints: 43200
                      range: false
                      refId: A
                - refId: C
                  datasourceUid: __expr__
                  model:
                      conditions:
                          - evaluator:
                                params:
                                    - 80
                                type: gt
                            operator:
                                type: and
                            query:
                                params:
                                    - C
                            reducer:
                                params: []
                                type: last
                            type: query
                      datasource:
                          type: __expr__
                          uid: __expr__
                      expression: A
                      intervalMs: 1000
                      maxDataPoints: 43200
                      refId: C
                      type: threshold
            noDataState: NoData
            execErrState: Error
            for: 2m
            annotations:
                summary: RootFS usage is above 80%
            isPaused: false
            notification_settings:
                receiver: Slack

          - uid: prometheus_node_ram_uid
            title: RAM used
            condition: C
            data:
                - refId: A
                  relativeTimeRange:
                      from: 600
                      to: 0
                  datasourceUid: default_prometheus_uid
                  model:
                      editorMode: code
                      # Total ram including cache (not relevant)
                      #expr: ((node_memory_MemTotal_bytes{instance="node_exporter:9100", job="node"} - node_memory_MemFree_bytes{instance="node_exporter:9100", job="node"}) / node_memory_MemTotal_bytes{instance="node_exporter:9100", job="node"}) * 100
                      expr: (1 - (node_memory_MemAvailable_bytes{instance="node_exporter:9100", job="node"} / node_memory_MemTotal_bytes{instance="node_exporter:9100", job="node"})) * 100
                      instant: true
                      intervalMs: 1000
                      legendFormat: __auto
                      maxDataPoints: 43200
                      range: false
                      refId: A
                - refId: C
                  datasourceUid: __expr__
                  model:
                      conditions:
                          - evaluator:
                                params:
                                    - 90
                                type: gt
                            operator:
                                type: and
                            query:
                                params:
                                    - C
                            reducer:
                                params: []
                                type: last
                            type: query
                      datasource:
                          type: __expr__
                          uid: __expr__
                      expression: A
                      intervalMs: 1000
                      maxDataPoints: 43200
                      refId: C
                      type: threshold
            noDataState: NoData
            execErrState: Error
            for: 2m
            annotations:
                summary: RAM total usage is above 90%
            isPaused: false
            notification_settings:
                receiver: Slack

          - uid: prometheus_node_cpu_uid
            title: CPU usage
            condition: C
            data:
                - refId: A
                  relativeTimeRange:
                      from: 600
                      to: 0
                  datasourceUid: default_prometheus_uid
                  model:
                      datasource:
                          type: prometheus
                          uid: default_prometheus_uid
                      editorMode: code
                      expr: |
                          scalar(node_load1{instance="node_exporter:9100",job="node"}) * 100 / count(count(node_cpu_seconds_total{instance="node_exporter:9100",job="node"}) by (cpu))
                      instant: true
                      intervalMs: 1000
                      legendFormat: __auto
                      maxDataPoints: 43200
                      range: false
                      refId: A
                - refId: C
                  datasourceUid: __expr__
                  model:
                      conditions:
                          - evaluator:
                                params:
                                    - 100
                                type: gt
                            operator:
                                type: and
                            query:
                                params:
                                    - C
                            reducer:
                                params: []
                                type: last
                            type: query
                            unloadEvaluator:
                                params:
                                    - 70
                                type: lt
                      datasource:
                          type: __expr__
                          uid: __expr__
                      expression: A
                      intervalMs: 1000
                      maxDataPoints: 43200
                      refId: C
                      type: threshold
            dashboardUid: ""
            panelId: 0
            noDataState: NoData
            execErrState: Error
            for: 1m
            annotations:
                summary: CPU usage is above 100%
            isPaused: false
            notification_settings:
                receiver: Slack


    - orgId: 1
      name: Restic
      folder: Services
      interval: 5m
      rules:
          - uid: prometheus_ResticCheckFailed_uid
            title: ResticCheckFailed
            condition: C
            data:
                - refId: A
                  relativeTimeRange:
                      from: 600
                      to: 0
                  datasourceUid: default_prometheus_uid
                  model:
                      editorMode: code
                      expr: restic_check_success != bool 1
                      instant: true
                      intervalMs: 1000
                      legendFormat: __auto
                      maxDataPoints: 43200
                      range: false
                      refId: A
                - refId: C
                  datasourceUid: __expr__
                  model:
                      conditions:
                          - evaluator:
                                params:
                                    - 1
                                type: gte
                            operator:
                                type: and
                            query:
                                params:
                                    - C
                            reducer:
                                params: []
                                type: last
                            type: query
                      datasource:
                          type: __expr__
                          uid: __expr__
                      expression: A
                      intervalMs: 1000
                      maxDataPoints: 43200
                      refId: C
                      type: threshold
            noDataState: NoData
            execErrState: Error
            for: 5m
            annotations:
                summary: Restic check failed (instance {{ $labels.instance }})
            labels:
                severity: critical
            isPaused: false
            notification_settings:
                receiver: Slack


          - uid: prometheus_ResticOutdatedBackup_uid
            title: ResticOutdatedBackup
            condition: C
            data:
                - refId: A
                  relativeTimeRange:
                      from: 600
                      to: 0
                  datasourceUid: default_prometheus_uid
                  model:
                      editorMode: code
                      expr: time() - restic_backup_timestamp
                      instant: true
                      intervalMs: 1000
                      legendFormat: __auto
                      maxDataPoints: 43200
                      range: false
                      refId: A
                - refId: C
                  datasourceUid: __expr__
                  model:
                      conditions:
                          - evaluator:
                                params:
                                    # 48 hours
                                    - 172800
                                type: gte
                            operator:
                                type: and
                            query:
                                params:
                                    - C
                            reducer:
                                params: []
                                type: last
                            type: query
                      datasource:
                          type: __expr__
                          uid: __expr__
                      expression: A
                      intervalMs: 1000
                      maxDataPoints: 43200
                      refId: C
                      type: threshold
            noDataState: NoData
            execErrState: Error
            for: 5m
            annotations:
                summary: Restic {{ $labels.client_hostname }}/{{ $labels.client_username }}/{{ $labels.snapshot_tags }}  backup is outdated
            labels:
                severity: critical
            isPaused: false
            notification_settings:
                receiver: Slack
